<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
        </div>
        <button class="add-product-btn">Add Product</button>
    </nav>

    <div class="main-content">
        <div class="category-filter">
            <h3 style="display: inline;">Categories</h3>
            <span class="add-icon" id="showAddCategoryBtn" title="Add Category">âž•</span>
            <ul class="category-list">
                <!-- Categories will be dynamically added here -->
            </ul>
        </div>
        <div class="product-display">
            <!-- Products will be dynamically added here -->
        </div>
    </div>

    <div class="pagination">
        <!-- Pagination buttons will be dynamically added here -->
    </div>

    <!-- Modals -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Product Details</h2>
            <div id="productDetails"></div>
            <button id="editProductBtn">Edit</button>
            <button id="deleteProductBtn">Delete</button>
        </div>
    </div>

    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="editProductForm">
                <!-- Form fields will be dynamically added here -->
            </form>
            <button id="applyChangesBtn">Apply Changes</button>
        </div>
    </div>

    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <!-- Form fields will be dynamically added here -->
            </form>
            <button id="addNewProductBtn">Add Product</button>
        </div>
    </div>

    <div id="editCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Category</h2>
            <form id="editCategoryForm">
                <input type="text" id="editCategoryName" required>
            </form>
            <button id="updateCategoryBtn">Update Category</button>
        </div>
    </div>

    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Category</h2>
            <form id="addCategoryForm">
                <input type="text" id="newCategoryName" placeholder="Category Name" required>
                <button type="submit" id="addNewCategoryBtn">Add Category</button>
            </form>
        </div>
    </div>
    

    <script src="/js/script.js"></script>
</body>
</html>
